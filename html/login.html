<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login-signup.css">

</head>

<body class="background">
    <header>
        <img class="icon logo" src="../images/logo_hour.svg" alt="Logo">
        <h1 class="heading" >BookASpace</h1>
        <div class="but-group">
            <button onClick="login()">Login</button>
            <button onClick="signup()">Signup</button>
        </div>
    </header>

    <main >
        <div class="form">
        <form id="login-form">
                <h3 class="heading" >
                    Enter into an account
                </h3>
                <div class="data">
                <div class="field">
                <label for="username"> Username </label>
                <input type="text" id="username" required placeholder="JaneDoe">
                </div>
                <div class="field">
                <label for="password"> Password </label>
                <input type="password" id="password" required placeholder="1111">
                </div>
                </div>
                <button type="submit">Log in</button>
                <div class="note">
                    Don&#39;t you have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
            </div>
    </main>
    <footer>
            <p class="note">
            Â©2022 TakeASeat. All rights reserved
        </p>
        <img alt="Line" src="../images/line.svg">
        <div class="social-media">
            <img class="icon" alt="twitter" src="../images/twitter.svg">
            <img class="icon" alt="facebook" src="../images/facebook.svg">
            <img class="icon" alt="instagram" src="../images/instagram.svg">
            <img class="icon" alt="linkedIn" src="../images/linkedin.svg">
            <img class="icon" alt="youtube" src="../images/youtube.svg">
        </div>
    </footer>
    <script src="/js/login.js"></script>
</body>

</html>
