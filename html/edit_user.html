<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="../css/edit-user.css">

</head>

<body class="background">
    <header>
        <img class="icon logo" src="../images/logo_hour.svg" alt="Logo">
        <h1 class="heading">BookASpace</h1>
                        <button class="head-but"><img alt="booking" class="func" src="../images/book.svg"></button>
                        <button class="head-but"><img alt="user" class="func" src="../images/user.svg"></button>

        <div class="but">
            <button>Logout</button>
        </div>
    </header>

    <main>
        <div class="form">
        <form action="" method="post">
            <h3 class="heading">
                Change account data
            </h3>
            <div class="data">
                <div class="field">
                    <label for="username"> Username </label>
                    <input type="text" name="username" required placeholder="JaneDoe">
                </div>
                <div class="field">
                    <label for="firstname"> First Name </label>
                    <input type="text" name="firstname" required placeholder="Jane">
                </div>
                <div class="field">
                    <label for="lastname"> Last Name </label>
                    <input type="text" name="lastname" required placeholder="Doe">
                </div>
                <div class="field">
                    <label for="email"> Email </label>
                    <input type="email" name="email" required placeholder="jane.doe@gmail.com">
                </div>
                <div class="field">
                    <label for="tel"> Phone number</label>
                    <input type="tel" name="tel" required placeholder="+1 8674895445">
                </div>
                <div class="field">
                    <label for="password"> Password </label>
                    <input type="password" name="password" required placeholder="1111">
                </div>
            </div>
            <div class="but-group">
            <button class="on-page" type="submit"> Submit </button>
            <button class="on-page" type="submit"> Cancel </button>
            </div>
            </form></div>
    </main>
    <footer>
        <p class="note">
            Â©2022 TakeASeat. All rights reserved
        </p>
        <img alt="Line" src="../images/line.svg">
        <div class="social-media">
            <img class="icon" alt="twitter" src="../images/twitter.svg">
            <img class="icon" alt="facebook" src="../images/facebook.svg">
            <img class="icon" alt="instagram" src="../images/instagram.svg">
            <img class="icon" alt="linkedIn" src="../images/linkedin.svg">
            <img class="icon" alt="youtube" src="../images/youtube.svg">
        </div>

    </footer>
</body>

</html>
