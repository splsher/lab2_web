<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/edit-user.css">

<body class="background">
    <header>
        <img class="icon logo" src="../images/logo_hour.svg" alt="Logo">
        <h1 class="heading">BookASpace</h1>
                <button class="head-but"><img alt="booking" class="func" src="../images/book.svg"></button>
                <button class="head-but"><img alt="user" class="func" src="../images/user.svg"></button>

        <div class="but">
            <button>Logout</button>
        </div>
    </header>

    <main>
        <div class="form">
            <form action="" method="put">
                <h3 class="heading">
                    Book an auditorium
                </h3>
                <div class="data">
                    <div class="field">
                        <label for="audname"> Aud name </label>
                        <input type="text" name="audname" required placeholder="RI-364">
                    </div>
                    <div class="field">
                        <label for="from"> From </label>
                        <input type="datetime-local" name="from" required>
                    </div>
                    <div class="field">
                        <label for="to"> To </label>
                        <input type="datetime-local" name="to" required>
                    </div>
                </div>
                <div class="but-group">
                    <button class="on-page" type="submit"> Submit </button>
                    <button class="on-page" type="submit"> Cancel </button>
                </div>
            </form>
        </div>
    </main>
    <footer>

        <img alt="Line" src="../images/line.svg">
        <div class="social-media">
            <img class="icon" alt="twitter" src="../images/twitter.svg">
            <img class="icon" alt="facebook" src="../images/facebook.svg">
            <img class="icon" alt="instagram" src="../images/instagram.svg">
